<!DOCTYPE html>
<html>

<head>

    <!-- Page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>PickAPic</title>

    <!-- Importing libraries -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/rangeslider.css">
    <link rel="stylesheet" type="text/css" href="css/Roboto500VarelaRound.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-full" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLongTitle">Description</h4>
                    <button id="closeModalBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span id="closeModalBtnSpan" aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="border-top: 3px solid #343a40; border-bottom: 3px solid #343a40;">
                        <img src="" id="modalIMG" alt="Responsive Image" class="img-fluid mx-auto d-block">
                    </div>
                    <div class="container-fluid">
                        <div class="row grid-divider" id="pictureDetails">
                            <div class="col-padding" style="margin: auto 0; padding: 7px 7px;">
                                <strong>Uploaded by:</strong> <span id="userNameIMGspan"></span>
                            </div>
                            <!-- <div class="col-padding" style="margin: auto 0; padding: 7px 7px;">
                                <strong>Filters:</strong> <span id="filtersIMGspan"></span>
                            </div> -->
                            <div class="col-padding" style="margin: auto 0; padding: 7px 7px;">
                                <strong>Uploaded at:</strong> <span id="uploadDateIMGspan"></span>
                            </div>
                            <div class="col-padding" style="display: flex; justify-content: flex-end; padding: 5px; margin-left: auto;">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar START -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark" id="navbarMain">

        <span>
            <a class="navbar-brand" href="#" id="navbarMainText">
                <i class="fas fa-images" style="font-size: 30px"></i> PickAPic
            </a>
        </span>

        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarMainNav" aria-controls="navbarMainNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMainNav">

            <ul class="nav navbar-nav mr-auto">

                <!-- Search Location Input -->
                <form class="form-inline my-1 my-lg-0">
                    <input class="controls form-control mr-sm-2" type="search" id="searchInputAutoComplete" style="font-family:Arial, FontAwesome"
                        placeholder="&#xF002; Enter a place to search" aria-label="Search" onkeypress="return event.keyCode != 13;">
                    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchInputAutoCompleteButton"><i class="fas fa-search"></i> Search</button> -->
                </form>

                <!-- Filters Dropdown Menu -->
                <li class="my-1 my-lg-0">
                    <div class="dropdown">

                        <form>
                            <!-- The form prevents dropdown from closing when choosing a filter -->

                            <!-- Categories Button -->
                            <button class="btn btn-outline-info dropdown-toggle" id="searchCategoriesButton" data-toggle="dropdown">
                                <a>
                                    <i class="fas fa-filter"></i> Categories
                                </a>
                            </button>

                            <ul class="dropdown-menu" id="filtersDropdown">

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input select-all-filters" id="AllFiltersID" name="AllFilters" value="AllFilters"
                                            onclick="toggleAllFilters()" onchange="filtersChanged();">
                                        <label class="custom-control-label" for="AllFiltersID">All Filters</label>
                                    </div>
                                </label>

                                <div role="separator" class="dropdown-divider"></div>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="PanoramaFilterID" name="PanoramaFilter" value="Panorama"
                                            onclick="selectOnOption()">
                                        <label class="custom-control-label" for="PanoramaFilterID">Panorama</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="SunriseFilterID" name="SunriseFilter" value="Sunrise"
                                            onclick="selectOnOption()">
                                        <label class="custom-control-label" for="SunriseFilterID">Sunrise</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="SeaFilterID" name="SeaFilter" value="Sea" onclick="selectOnOption()">
                                        <label class="custom-control-label" for="SeaFilterID">Sea</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="RiverFilterID" name="RiverFilter" value="River" onclick="selectOnOption()">
                                        <label class="custom-control-label" for="RiverFilterID">River</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="GrassFilterID" name="GrassFilter" value="Grass" onclick="selectOnOption()">
                                        <label class="custom-control-label" for="GrassFilterID">Grass</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="FlowersFilterID" name="FlowersFilter" value="Flowers"
                                            onclick="selectOnOption()">
                                        <label class="custom-control-label" for="FlowersFilterID">Flowers</label>
                                    </div>
                                </label>

                                <label class="dropdown-item filtersDropdownLabel">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input normalFilter" id="OtherFilterID" name="OtherFilter" value="Other" onclick="selectOnOption()">
                                        <label class="custom-control-label" for="OtherFilterID">Other</label>
                                    </div>
                                </label>

                            </ul>
                        </form>
                    </div>

                </li>

                <!-- Search by radius -->
                <li class="my-1 my-lg-0">

                    <div id="radiusSlider" class="btn btn-outline-success disabled" title="Select radius from your location in kilometers (0: show all)">
                        <input id="radiusSliderInput" type="range" min="0" max="1000" step="10" value="0" disabled=true data-rangeslider>
                        <button id="radiusSliderToggle" class="btn btn-sm btn-outline-light" data-behaviour="toggle" title="Toggle search by radius ON/OFF (Not availible when device's location turned off)">On/Off</button>
                    </div>

                </li>

                <!-- Upload Picture Button -->
                <li class="nav-item my-1 my-lg-0">

                    <label class="btn btn-danger" id="uploadButton" for="my-file-selector" title="Login to upload a picture">
                        <input id="my-file-selector" type="file" accept="image/*" style="display:none" onchange=pictureUploadbtn()>
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </label>

                </li>

            </ul>

            <!-- Login/Register Button -->
            <ul class="nav navbar-nav navbar-right my-1 my-lg-0">
                <li class="active">
                    <a id="loginButton" class="btn btn-primary" href="http://localhost/webapplication1/Login.html">
                        <i class="fas fa-user-plus"></i> Login/Register
                    </a>
                </li>
            </ul>

        </div>

    </nav>
    <!-- Navbar END -->

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/fontawesome-free-5.1.1-web-all.js"></script>
    <script src="js/rangeslider.js"></script>
    <script src="js/rangeslider_our.js"></script>
    <script type="text/javascript" src="js/func.js"></script>

    <div id="map"></div>
    <script src="js/markerclusterer.js"></script>
    <script src="js/oms.min.js"></script>
    <!-- Google Map Places API include 'Places' library for Search Box's AutoComplete -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBimObDCzrKYyVo9t9K1vZEqT7BmIvOCis&libraries=places&callback=initMap"></script>


    <!-- Accessibility Menu (Negishut) -->
    <script type="text/javascript">
        var _userway_config = {
            position: '6', // uncomment the following line to override default position
            // size: 'small', // uncomment the following line to override default size (values: small, large)
            // language: 'en-US',  // uncomment the following line to override default language (e.g., fr, de, es, he, nl, etc.)
            color: '#343a40', // uncomment the following line to override color set via widget
            // type: 'null', // uncomment the following line to override type set via widget(1=man, 2=chair, 3=eye)
            account: 'ehhnXUcqnB'
        };
    </script>
    <script type="text/javascript" src="https://cdn.userway.org/widget.js"></script>

</body>

</html>
