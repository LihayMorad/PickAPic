<!DOCTYPE html>
<html>
<head>
        <!-- Page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Search Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/Search.css">
    <body>
        <div class="searchbox">
            <img src="searchIcon.png" class="avatar">
            <h1>Search</h1>
            <form>
                <p>Latitude</p>
                <input type="text" id="txtLat" name="" placeholder="Enter Latitude">
                <p>Longitude</p>
                <input type="text" id="txtLong" name="" placeholder="Enter Longitude">
                <p>Search Radius</p>
                <input type="text" id="txtRad" name="" value="0">
                <p>Select Radius as 0 to select exact location</p>
                <br />
                <input type="button" id="btnSearch" name="" value="Search">
                <div id="results">
                </div>
                <div id="divError" class="alert">
                    <div id="divErrorText"></div>
                </div>
</div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var $resultsDiv = 
                $('#btnSearch').click(function () {
                    $.ajax({
                        url: 'Search',
                        method: 'POST',
                        dataType: "json",
                        data: {
                            lat: $('#txtLat').val(),
                            lng: $('#txtLong').val(),
                            rad: $('#txtRad').val(),
                        },
                        success: function (data, response) {
                            $('#divErrorText').text("")
                                $('#results').text(data)
                        },
                        error: function (jqXHR, responseText, errorThrown) {
                            $('#divErrorText').text("Invalid Coordinates!!")
                            $('#results').text("")

                        }
                    });
                });
            });
        </script>

    </body>
</head>
</html>
