<!DOCTYPE html>
<html>
<head>
    <!-- Page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <body>
        <div class="loginbox">
            <img src="avatar.png" class="avatar">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" id="txtUser" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="txtPass" name="" placeholder="Enter Password">
                <input type="button" id="btnLogin" name="" value="Login">
                <div id="register">
                    <a href="http://localhost/webapplication1/Register.html">Don't have an account?</a>
                </div>
                <div id="divError" class="alert">
                    <div id="divErrorText"></div>
                </div>
        </div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                // Save the new user details
                $('#btnLogin').click(function () {
                    $.ajax({
                        url: 'Login',
                        method: 'POST',
                        data: {
                            username: $('#txtUser').val(),
                            password: $('#txtPass').val(),
                        },
                        success: function (data) {
                            alert("Succesfully logged in!");
                            window.location.href = 'Index.html';
                        },
                        error: function (jqXHR, responseText, errorThrown) {
                            $('#divErrorText').text("Incorrect username/password!!")
                        }
                    });
                });
            });
        </script>

    </body>
</head>
</html>
