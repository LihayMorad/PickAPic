<!DOCTYPE html>
<html>
<head>
        <!-- Page settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <body>
        <div class="loginbox">
            <img src="avatar.png" class="avatar">
            <h1>Registration</h1>
            <form>
                <p>Username</p>
                <input type="text" id="txtUser" name="" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="txtPass" name="" placeholder="Enter Password">
                <input type="button" id="btnRegister" name="" value="Register">
                <div id="login">
                    <a href="Index.html">Already a user?</a>
                </div>
                <div id="divError" class="alert">
                    <ul id="divErrorText"></ul>
                </div>
</div>


        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                
                // Save the new user details
                $('#btnRegister').click(function () {
                    $.ajax({
                        url: 'Registration',
                        method: 'POST',
                        data: {
                            username: $('#txtUser').val(),
                            password: $('#txtPass').val(),
                        },
                        success: function (data) {  
                            alert("User succesfully regestered!");
                                window.location.href = 'Index.html';
                        },
                        error: function (jqXHR, responseText, errorThrown) {
                            alert("Username already taken!!")
                            $('#divErrorText').text("Username already taken!!")
                        }
                    });
                });
            });
        </script>

    </body>
</head>
</html>
